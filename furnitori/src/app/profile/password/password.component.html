<div class="container">
  <div class="row">
    <!-- <div class="alert alert-warning" *ngIf="error !== null">{{error}}</div> -->
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>Change password</h1>
      <div class="alert alert-warning" *ngIf="error">{{errorMessage}}</div>
      <form [formGroup]="passwordForm" (ngSubmit)="passwordForm.valid && onSubmit()">
        <!-- <label for="oldPass"><h5>Password:</h5></label> -->
        <input type="password" id="oldPass" formControlName="oldPass" class="form-control top-buffer"
          placeholder="Enter current password">
        <span *ngIf="!passwordForm.get('oldPass').valid && passwordForm.get('oldPass').touched"
          class="help-block  text text-muted">*Please enter a valid password! (min 8 chars)</span>
        <div formGroupName="newPassForm">
          <div class="form-group">
            <input type="password" class="form-control top-buffer" formControlName="newPass"
              placeholder="Enter new password">
            <span
              *ngIf="!passwordForm.get('newPassForm.newPass').valid && passwordForm.get('newPassForm.newPass').touched"
              class="help-block  text text-muted">*Please enter a valid password! (min 8 chars)</span>
            <input type="password" class="form-control top-buffer" formControlName="valNewPass"
              placeholder="Re-type new password">
            <!-- <span
              *ngIf="!passwordForm.get('newPassForm.valNewPass').valid && passwordForm.get('newPassForm.valNewPass').touched"
              class="help-block  text text-muted">*Please enter a valid email! (min 8 chars)</span> -->
            <span
              *ngIf="!passwordForm.get('newPassForm').valid && passwordForm.get('newPassForm').touched && passwordForm.get('newPassForm.newPass').value !== null && passwordForm.get('newPassForm.valNewPass').value !== null"
              class="help-block text text-muted">*Passwords do not match!</span>
          </div>
        </div>

        <button class="btn btn-primary top-buffer" [disabled]="!passwordForm.valid" type="submit">Change
          password</button>
        <!-- <button mat-raised-button>mat button</button> -->
      </form>
    </div>
  </div>
</div>
