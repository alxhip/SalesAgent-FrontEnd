<div class="container">
  <h3>Sign up</h3>
  <div class="row">
    <form [formGroup]="signUpForm" (ngSubmit)="signup()">
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" id="username" formControlName="username" placeholder="Username" required>
          <mat-error *ngIf="signUpForm.controls.username.errors?.required">Username is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" id="name" formControlName="name" placeholder="Full name" required>
          <mat-error *ngIf="signUpForm.controls.name.errors?.required">Full name is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" id="nipt" formControlName="nipt" placeholder="Nipt" required>
          <mat-error *ngIf="signUpForm.controls.nipt.errors?.required">Nipt is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" id="email" formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="signUpForm.controls.email.errors?.email">Email is not correct</mat-error>
          <mat-error *ngIf="signUpForm.controls.email.errors?.required">Email is required</mat-error>
        </mat-form-field>
      </div>
      <div formGroupName="passwordForm">
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" id="password" formControlName="password" placeholder="Password" required>
            <mat-error *ngIf="signUpForm.controls.passwordForm.controls.password.errors?.minlength">Password must be at
              least 8 characters
            </mat-error>
            <mat-error *ngIf="signUpForm.controls.passwordForm.controls.password.errors?.required">Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" id="passwordConfirm" formControlName="passwordConfirm"
              placeholder="Re-enter password" required>
            <mat-error *ngIf="signUpForm.controls.passwordForm.errors?.passwordsDoNotMatch">Passwords do not match
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button type="submit">Submit</button>
    </form>
  </div>





  <div class="mapDiv">
    <h4>Mark your location</h4>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]='12' (mapClick)="getLocation($event)">
      <agm-marker [latitude]="userLat" [longitude]="userLng">
      </agm-marker>
    </agm-map>
  </div>
</div>
