<button mat-raised-button color="primary" (click)="onAddJob()">Add job</button>
<table [dataSource]="jobsList" mat-table>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let job"> {{job.title}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let job"> {{job.description}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let job">
      <button mat-raised-button type="button" (click)="onUpdate(job.id)" color="primary">Update</button>
      <button style="margin-left:20px;" mat-raised-button type="button" (click)="onDelete(job.id)"
        color="warn">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
